<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Angelo Legat Cerqueira">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Login - VALC</title>
</head>
<body>
    <main>
        <header>
            <img src="./styles/imgs/logo.svg" alt="Um quadrado com uma barra abrindo, outra cortando e outra fechando. Simbolizando uma tag de HTML.">
            <span>Software</span>
        </header>
        <div>
            <form>
                <h2>Login</h2>
                <p>E-mail<span>*</span></p>
                <input class="text" type="email" name="email" id="email" placeholder="Write your e-mail address...">
                <p>Password<span>*</span></p>
                <input class="text"  type="password" name="password" id="password" placeholder="Write your password...">
                <button type="submit">Login</button>
            </form>
        </div>
    </main>    
</body>
</html>
